<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style_form.css">  <!-- Fixed path -->
</head>
<body>

    <!-- Sign Up Form -->
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Register</h1>
      <form method="post" action="LoginServlet"> <!-- Fixed action path -->
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text" name="fName" placeholder="First Name" required>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <input type="submit" class="btn" value="Sign Up">
      </form>
      <p>Already have an account? <button id="signInButton">Sign In</button></p>
    </div>

    <!-- Sign In Form -->
    <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="LoginServlet"> <!-- Fixed action path -->
          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" required>
          </div>
          <input type="submit" class="btn" value="Sign In">
        </form>
        <p>Don't have an account? <button id="signUpButton">Sign Up</button></p>
    </div>

    <script src="assets/js/script_form.js"></script>  <!-- Fixed path -->
</body>
</html>
