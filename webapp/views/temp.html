<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        @font-face {
    font-family: 'MyCustomFont';
    src: url('Dune_Rise.otf') format('opentype'); /* or .ttf for TrueType */
}

h1 {
    font-family: 'MyCustomFont', sans-serif; /* Fallback to a default font */
}
    </style>
</head>
<body>
    <h1>Custom Font Heading</h1>
</body>
</html>
